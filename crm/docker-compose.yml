version: '3.8'

services:
  cordys-crm:
    image: 1panel/cordys-crm
    container_name: cordys-crm
    restart: unless-stopped
    ports:
      - "${CRM_PORT_8081:-8081}:8081"
      - "${CRM_PORT_8082:-8082}:8082"
    volumes:
      - ./cordys:/opt/cordys
    environment:
      - TZ=Asia/Shanghai
    networks:
      - crm-network

networks:
  crm-network:
    driver: bridge

volumes:
  cordys-data:
    driver: local